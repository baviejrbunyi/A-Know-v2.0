<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A-Know | Join Us Now!</title>
    <link rel="shortcut icon" type="img/x-icon" href="images/icon.png"/>
    <link rel="stylesheet" href="css/signup.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="container">
            <img src="images/logo.png" alt="" class="logo">
            <h2>Getting Started?</h2>
            <p class="start">
                Just fill up the form and let us learn together!
            </p>
            <form action="home.html">
                <input type="text" placeholder="Username" required class="input"><br>
                <input type="text" placeholder="Email Address" required  class="input"><br>
                <input type="password" placeholder="Password" required  class="input"><br>
                <input type="submit" value="Sign Up" class="submit">
            </form>
            <p class="other-sources">
                Or Sign Up using one of these accounts
            </p>
            <div class="sources">
                <i class="fab fa-google"></i>
                <i class="fab fa-facebook-square"></i>
                <i class="fab fa-twitter"></i>
            </div>
            <p class="sign-in">
                Already have an account? <a href="sign in.html"> Log in here.</a>
            </p>
        </div>
        <img src="images/sign-up.png">
    </main>
</body>
</html>
