   <!--Main Content-->
   <h2 class="title">Upload a Video</h2>
        <main>
            <section class="upload-section">
                <img src="images/camera.png" class="preview" id="preview">
                <i class="fas fa-times" id="cancel"></i>
                <div class="file-name" id="file-name">No file chosen yet!</div>
                <input type="file" id="default" hidden>
                <button onclick="defaultBtnActive()" id="custom">CHOOSE A FILE</button>
                <button onclick="move();this.disabled='true'"" id="upload">UPLOAD FILE</button>
                <div class="progress-container">
                    <div class="w3-light-grey">
                        <div id="myBar" class="w3-green"></div>
                     </div>
                     <p id="myP">Upload <span id="demo">Video</span> %</p>
                </div>
            </section>
            <section class="detail-section">
                <input type="text" placeholder="Video Title" class="video-title"></br>
                <textarea name="" id="" cols="30" rows="10" placeholder="Video Description..."></textarea><br>
                <input type="text" list="subject" placeholder="Subject" class="subject">
                    <datalist id="subject">
                        <option value="English">
                        <option value="Mathematics">
                        <option value="Filipino">
                        <option value="ESP">
                        <option value="Science">
                        <option value="Araling Panlipunan">
                    </datalist>
                <input type="text" list="grade-level" placeholder="Grade Level" class="grade"><br>
                    <datalist id="grade-level">
                        <option value="Grade One">
                        <option value="Grade Two">
                        <option value="Grade Three">
                        <option value="Grade Four">
                        <option value="Grade Five">
                        <option value="Grade Six">
                        <option value="Grade Seven">
                        <option value="Grade Eight">
                        <option value="Grade Nine">
                        <option value="Grade Ten">
                        <option value="SHS">
                        <option value="College">
                    </datalist>
                    <input type="text" list="privacy" placeholder="Privacy" class="privacy">
                    <datalist id="privacy">
                        <option value="Public">
                        <option value="Only Me">
                        <option value="Unlisted">
                    </datalist>
                
            </section>
        </main>
